<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wave Lines</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      /* Fixed size */
      width: 370px;
      height: 710px;

      /* Center the canvas on screen */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module" src="src/main.js"></script>
</body>
</html>
